<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Countdown Timer</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 30px;
      }
      .timer {
        display: flex;
        gap: 20px;
        margin-top: 20px;
        font-size: 24px;
      }
      .field {
        text-align: center;
      }
      .value {
        font-size: 40px;
        font-weight: bold;
        display: block;
      }
    </style>
    <script type="module" crossorigin src="/goit-js-hw-10/assets/modulepreload-polyfill-B5Qt9EMX.js"></script>
    <script type="module" crossorigin src="/goit-js-hw-10/assets/1-timer-BX49uR9R.js"></script>
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/1-timer-DW5QiKh4.css">
  </head>
  <body>
    <input class="input-picker" type="text" id="datetime-picker" />
    <button class="btn" type="button" data-start disabled>Start</button>
    <div class="timer">
      <div class="field">
        <span class="value" data-days>00</span>
        <span class="label">Days</span>
      </div>
      <div class="field">
        <span class="value" data-hours>00</span>
        <span class="label">Hours</span>
      </div>
      <div class="field">
        <span class="value" data-minutes>00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="field">
        <span class="value" data-seconds>00</span>
        <span class="label">Seconds</span>
      </div>
    </div>

  </body>
</html>
