<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Promise Generator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css"
    />
    <script type="module" crossorigin src="/goit-js-hw-10/assets/modulepreload-polyfill-B5Qt9EMX.js"></script>
    <script type="module" crossorigin src="/goit-js-hw-10/assets/2-snackbar-B74z7QBZ.js"></script>
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/2-snackbar-CkoAm_h8.css">
  </head>
  <body>
    <form class="form">
      <label class="delay">
        Delay (ms)
        <input class="input-delay" type="number" name="delay" required />
      </label>

      <fieldset class="fieldset">
        <legend class="state">State</legend>
        <label class="name-label">
          <input
            class="input-state"
            type="radio"
            name="state"
            value="fulfilled"
            required
          />
          Fulfilled
        </label>
        <label class="name-label">
          <input
            class="input-state"
            type="radio"
            name="state"
            value="rejected"
            required
          />
          Rejected
        </label>
      </fieldset>

      <button class="btn-create" type="submit">Create notification</button>
    </form>

  </body>
</html>
